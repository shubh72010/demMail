<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demMail v3 â€” Powered by 1secmail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    :root {
      --bg: #0d0d12;
      --glass: rgba(36, 0, 60, 0.45);
      --text: #ffffff;
      --accent: #a855f7;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .glass {
      background: var(--glass);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .email-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
    }

    .email-text {
      word-break: break-all;
      max-width: 70%;
    }

    button {
      background: var(--accent);
      border: none;
      border-radius: 10px;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .message {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 10px;
    }

    .timer {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>-// demMail v3</h1>
    <div class="email-box">
      <span class="email-text" id="email">waiting for email to generate ðŸ”¥ðŸ”¥ðŸ’¯ðŸ’¯</span>
      <button onclick="copyEmail()">Copy</button>
    </div>
    <div class="timer" id="timer">Expires in: 10:00</div>
    <div id="inbox"><em>Waiting for mail...</em></div>
  </div>

  <script>
    let email = "", login = "", domain = "";
    let expiresIn = 600;

    async function generateEmail() {
      const res = await fetch('https://www.1secmail.com/api/v1/?action=genRandomMailbox&count=1');
      const data = await res.json();
      email = data[0];
      [login, domain] = email.split("@");
      document.getElementById("email").textContent = email;
    }

    function copyEmail() {
      if (!email) return alert("Email not ready!");
      navigator.clipboard.writeText(email)
        .then(() => alert("Copied to clipboard!"))
        .catch(err => alert("Copy failed"));
    }

    function startTimer() {
      setInterval(() => {
        if (expiresIn <= 0) return;
        expiresIn--;
        const mins = Math.floor(expiresIn / 60);
        const secs = expiresIn % 60;
        document.getElementById('timer').textContent = `Expires in: ${mins}:${secs.toString().padStart(2, '0')}`;
      }, 1000);
    }

    function pollInbox() {
      setInterval(async () => {
        if (!login || !domain) return;

        const res = await fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${login}&domain=${domain}`);
        const data = await res.json();

        const inbox = document.getElementById("inbox");
        inbox.innerHTML = '';

        if (data.length === 0) {
          inbox.innerHTML = "<em>No messages yet...</em>";
          return;
        }

        for (const msg of data) {
          const msgBox = document.createElement("div");
          msgBox.className = "message";
          msgBox.innerHTML = `<strong>${msg.from}</strong><br><em>${msg.subject}</em>`;
          inbox.appendChild(msgBox);
        }
      }, 5000);
    }

    generateEmail();
    startTimer();
    pollInbox();
  </script>
</body>
</html>
